<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="form">
            <div class="title-div">
                <h1>ARIVU G-FORM</h1>
                <p>This Gform is created using HTML and CSS</p>
                <p class="required">*Required</p>
            </div>
            <div class="name-div">
                <p>what is ur name?<span class="required">*</span></p>
                <input type="input" name="name" placeholder="Enter ur name">
            </div>
            <div class="college-div">
                <p>what is ur college name<span class="required">*</span></p>
                <input type="input" name="college name" placeholder="Enter ur college name">
            </div>
            <div class="roll-div">
                <p>Roll number<span class="required">*</span></p>
                <input type="input" name="roll-number" placeholder="Enter ur roll number">
            </div>
            <div class="mail-div">
                <p>e-mail<span class="required">*</span></p>
                <input type="text" name="mail" placeholder="abcd@gmail.com">
            </div>
            <div class="mobile-div">
                <p>Mobile number<span class="required">*</span></p>
                <input type="input" name="number" placeholder="Enter ur mobille number">
            </div>
            <div class="button-div">
                <button class="btn">Submit</button>
            </div>
            <div class="last-div">
                <p>Never submit passwords through g-forms</p>
                <h2>This is highly confidential</h2>
                <footer>
                    www.Arivuu.com
                </footer>
            </div>
        </div>
    <script src="./index.js"  ></script>
    </body>
</html>
